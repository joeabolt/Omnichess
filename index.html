<!DOCTYPE html>
<html onClick="clickHandler();">
	<head>
		<title>Omnichess</title>
		<style>
			input {
				margin: 5px;
			}
			
			.cell {
				border: 1px solid black;
				text-align: center;
				font-weight: bolder;
				margin: 1px;
			}
			
			.hdimension {
				display: flex;
				flex-direction: row;
			}
			
			.vdimension {
				display: flex;
				flex-direction: column;
			}
			
			#mainDisplay, #undo, #redo {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Omnichess</h1>
		<a href="https://github.com/joeabolt/Omnichess">Check it out on GitHub!</a><br />
		<a href="https://github.com/joeabolt/Omnichess/issues/new/choose">File an issue</a>
		<div id="input">
			<h4>Load a configuration file!</h4>
			<input id="configInput" type="file"></input>
			<hr />
			<div>
				<h4>Use a pre-configured game!</h4>
				<button onclick="loadPreloadedConfig('./src/config/preloaded/2PChess.js');">2-Player Chess</button>
				<button onclick="loadPreloadedConfig('./src/config/preloaded/PvCPUChess.js');">Player vs CPU Chess</button> <br />
				<button onclick="loadPreloadedConfig('./src/config/preloaded/2PRaumschach.js');">2-Player Raumschach</button>
				<button onclick="loadPreloadedConfig('./src/config/preloaded/PvCPURaumschach.js');">Player vs CPU Raumschach</button> <br />
				<button onclick="loadPreloadedConfig('./src/config/preloaded/2POmegaChess.js');">2-Player Omega Chess</button>
				<button onclick="loadPreloadedConfig('./src/config/preloaded/PvCPUOmegaChess.js');">Player vs CPU Omega Chess</button>
			</div>
		</div>
		<div id="mainDisplay">
			<div id="output" style="font-family: monospace"></div>
			<div id="message"></div>
			<button id="undo" onclick="game.Undo();">Undo</button>
			<button id="redo" onclick="game.Redo();">Redo</button>
			<br />
			<button id="save" onclick="save();">Save</button>
		</div>
		
		<script src="src/Utilities/MatrixUtilities.js"></script>
		<script src="src/Engine/Player.js"></script>
		<script src="src/Engine/Component.js"></script>
		<script src="src/Engine/Vector.js"></script>
		<script src="src/Engine/Piece.js"></script>
		<script src="src/Engine/Navigator.js"></script>
		<script src="src/Engine/Board.js"></script>
		<script src="src/Utilities/Metrics.js"></script>
		<script src="src/Engine/CPU.js"></script>
		<script src="src/Engine/EndCondition.js"></script>
		<script src="src/Engine/Move.js"></script>
		<script src="src/Engine/Turn.js"></script>
		<script src="src/Engine/Game.js"></script>
		<script src="src/Translator/Parser.js"></script>
		<script src="src/Translator/Serializer.js"></script>
		<script src="src/Display/Realizer.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html onClick="clickHandler();">
	<head>
		<title>Omnichess</title>
		<style>
			input {
				margin: 5px;
			}
			
			.cell {
				border: 1px solid black;
				text-align: center;
				font-weight: bolder;
				margin: 1px;
			}
			
			.hdimension {
				display: flex;
				flex-direction: row;
			}
			
			.vdimension {
				display: flex;
				flex-direction: column;
			}
			
			#mainDisplay, #undo, #redo {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Omnichess</h1>
		<span id="inputSpan">
			Load a configuration file!
			<input id="configInput" type="file"></input>
		</span>
		<div id="mainDisplay">
			<div id="output" style="font-family: monospace"></div>
			<div id="message"></div>
			<button id="undo" onclick="game.Undo();">Undo</button>
			<button id="redo" onclick="game.Redo();">Redo</button>
		</div>
		
		<script src="src/MatrixUtilities.js"></script>
		<script src="src/Player.js"></script>
		<script src="src/Component.js"></script>
		<script src="src/Vector.js"></script>
		<script src="src/Piece.js"></script>
		<script src="src/Board.js"></script>
		<script src="src/Metrics.js"></script>
		<script src="src/EndCondition.js"></script>
		<script src="src/Move.js"></script>
		<script src="src/Turn.js"></script>
		<script src="src/Game.js"></script>
		<script src="src/Parser.js"></script>
		<script src="src/Realizer.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>

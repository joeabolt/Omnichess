<!DOCTYPE html>
<html>
	<head>
		<title>Omnichess</title>
		<style>
			input {
				margin: 5px;
			}
			table {
				border-collapse: true;
				table-layout: fixed;
			}
			
			table, th, td {
				border: 1px solid black;
				text-align: center;
				font-weight: bolder;
			}
			
			#mainDisplay {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Omnichess</h1>
		<span id="inputSpan">
			Load a configuration file!
			<input id="configInput" type="file"></input>
		</span>
		<div id="mainDisplay">
			<div id="output" style="font-family: monospace"></div>
			<input type="text" id="input" value="Input a move here!" />
			<button onclick="realizer.InputMove(document.getElementById('input').value);
				document.getElementById('input').value = '';">Submit</button>
			<div id="message"></div>
		</div>
		
		<script src="src/Player.js"></script>
		<script src="src/Component.js"></script>
		<script src="src/Vector.js"></script>
		<script src="src/Piece.js"></script>
		<script src="src/Board.js"></script>
		<script src="src/EndCondition.js"></script>
		<script src="src/Turn.js"></script>
		<script src="src/Game.js"></script>
		<script src="src/Parser.js"></script>
		<script src="src/Realizer.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>
